{% extends "visualri/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    
<form class="login100-form validate-form">
    <!-- <img src="images/signup-bg.jpg" alt=""> -->
    {% csrf_token %}
    <div class="container">
        <form method="POST" class="login100-form validate-form">
            <span class="login100-form-title">
                Create Your Account
                
            </span>
                
            <div class="wrap-input100 validate-input" data-validate = "Field cannot be empty">
                <input class="input100 form-control" type="text" name="username" maxlength="150" required="" id="id_username" placeholder="User Name">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Field cannot be empty">
                <input class="input100 form-control" type="email" name="email" placeholder="Email"   required="" id="id_email">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
            </div>
            
                
            <div class="wrap-input100 validate-input" data-validate = "Password is inappropriate">
                <input class="input100 form-control textinput textInput" name="password1" type="password" placeholder="Password" autocomplete="new-password"  required="" id="id_password1">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            <div class="wrap-input100 validate-input" data-validate = "Password doesnot match">
                <input class="input100 form-control textinput textInput" name="password2" type="password" placeholder="Retype Password" autocomplete="new-password"  required="" id="id_password2">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
            </div>
            
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit" id="submit" formmethod="post">
                    Signup
                </button>
            </div>
        </form>
        <p class="loginhere">
        <a href="{% url 'login' %}" class="loginhere-link">Already have an account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
        </p>
    
    </div>
</form>

{% endblock content %}
