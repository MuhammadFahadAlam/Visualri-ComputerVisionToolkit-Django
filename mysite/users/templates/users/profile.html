{% extends "visualri/base.html" %}
{% load crispy_forms_tags %}
{% block content %}




<form method="POST" class="login100-form validate-form" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container">
  <fieldset class="form-group">
    <span class="login100-form-title">
      Profile Information
    </span>
        

    <div class="wrap-input100 validate-input" id="div_id_username">
      <input class="input100 form-control"  type="text" name="username" value="{{user.username}}" maxlength="150" required="" id="id_username">          <span class="focus-input100"></span>
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-user" aria-hidden="true"></i>
      </span>
    </div>
    
    <div id="div_id_email" class="wrap-input100 validate-input" data-validate = "Field cannot be empty">
      <input class="input100 form-control" type="email" name="email" value="{{ user.email }}"  required="" id="id_email">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>
    </div>

    

              

    <div id="div_id_image" class="form-group"> 
      <strong>Current  Image:</strong> <br><a href="{{user.profile.image.url}}" >{{user.profile.image.url}}</a>
    </div>
    <div class="file-input-wrapper">
      <input type="file" name="image" accept="image/*" class="clearablefileinput form-control-file" id="id_image"> 
      <button class="btn-file-input">Update Image</button>
    </div> 
  </fieldset>
  <div class="form-group">
    <button class="btn btn-outline-info" type="submit" formmethod="post">Update</button>
  </div>
  </div>
</form>

    
              
           
			
{% endblock content %}
